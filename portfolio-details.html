    const project = JSON.parse(localStorage.getItem('projectInfo'))
    const title = document.getElementById('portfolio-title')

    const detailsProjectDate = document.getElementById('project-date');
    const detailsTeamSize = document.getElementById('teamsize');
    const roleProject = document.getElementById('role');
    const detailsDescription = document.getElementById('description');
    const detailsURL = document.getElementById('url');
    const technologyProject = document.getElementById('technology');
    const databaseProject = document.getElementById('database');
    const img1 = document.getElementById('img-1');
    const img2 = document.getElementById('img-2');
    const img3 = document.getElementById('img-3');

    title.innerHTML = project.title

    roleProject.innerHTML = "Role: " + project.role;
    detailsDescription.innerHTML = `
    <span>Description: ${project.description}</span>
      <ul style="padding-left: 20px;">
        ${project.descriptionDetails.map(detail => `<li>&#8226;   ${detail}</li>`).join('')}
      </ul>`;
    technologyProject.innerHTML = "Technology: " + project.technology;
    databaseProject.innerHTML = "Database: " + project.database;
    detailsURL.innerHTML = `Project URL:  <a href=${project.url} target="_blank">${project.url}</a>`;
    img1.src = project.img.img1;
    img2.src = project.img.img2 || "default-image-url.jpg";;
